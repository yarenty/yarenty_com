{% extends "base.html" %}

{% block content %}
  <h1 class="title">{{ page.title }}</h1>
  <p class="meta">
    Published on {{ page.date | date(format="%Y-%m-%d") }}
    {% if page.extra.github %}
      | <a href="{{ page.extra.github }}">GitHub</a>
    {% endif %}
  </p>
  <div class="post-content">
    {{ page.content | safe }}
  </div>
{% endblock content %}
